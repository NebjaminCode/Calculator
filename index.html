<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div id='screen'>

        </div>
        <div class='buttons'>
            <div class='calc_button' id='clear'>clear</div>
            <div class='calc_button' id='neg'>negate</div>
            <div class='calc_button' id='back'>back</div>
            <div class='calc_button' id='divide'>/</div>
            <div class='calc_button' id='seven'>7</div>
            <div class='calc_button' id='eight'>8</div>
            <div class='calc_button' id='nine'>9</div>
            <div class='calc_button' id='multiplyButton'>*</div>
            <div class='calc_button' id='four'>4</div>
            <div class='calc_button' id='five'>5</div>
            <div class='calc_button' id='six'>6</div>
            <div class='calc_button' id='subtractButton'>-</div>
            <div class='calc_button' id='one'>1</div>
            <div class='calc_button' id='two'>2</div>
            <div class='calc_button' id='three'>3</div>
            <div class='calc_button' id='addButton'>+</div>
            <div class='calc_button' id='zeroButton'>0</div>
            <div class='calc_button' id='dotButton'>.</div>
            <div class='calc_button' id='equals'>=</div>
        </div>
    </main>

    <footer>

    </footer>

  <script src="calc.js"></script>
</body>
</html>
