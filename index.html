<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div id='screen'>
          <h1 id='screenContent'></h1>
        </div>
        <div class='buttons'>
            <button class='calcFunc_button' id='clear'>clear</button>
            <button class='calcFunc_button' id='neg'>±</button>
            <button class='calcFunc_button' id='back'>←</button>
            <button class='calcFunc_button' id='divideButton'>/</button>
            <button class='calc_button' id='seven'>7</button>
            <button class='calc_button' id='eight'>8</button>
            <button class='calc_button' id='nine'>9</button>
            <button class='calcFunc_button' id='multiplyButton'>*</button>
            <button class='calc_button' id='four'>4</button>
            <button class='calc_button' id='five'>5</button>
            <button class='calc_button' id='six'>6</button>
            <button class='calcFunc_button' id='subtractButton'>-</button>
            <button class='calc_button' id='one'>1</button>
            <button class='calc_button' id='two'>2</button>
            <button class='calc_button' id='three'>3</button>
            <button class='calcFunc_button' id='addButton'>+</button>
            <button class='calc_button' id='zeroButton'>0</button>
            <button class='calc_button' id='dotButton'>.</button>
            <button class='calcFunc_button' id='equals'>=</button>
        </div>
    </main>

    <footer>

    </footer>

  <script src="calc.js"></script>
</body>
</html>
